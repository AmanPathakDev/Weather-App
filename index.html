<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <div class="inputContainer">
            <input type="text" id="searchPlace" placeholder="Enter city name">
            <button type="button" id="buttonClick">Search</button>
        </div>
        <h2 id="city"></h2>
        
        <!-- <h4 id="currentDate">Mon, 1 Mar 1998</h4> -->
        <h1 id="currentTemp"></h1>

        <div id="devider"></div>

        <h2 id="cityName"></h2>
        <img id="weatherIcon" alt="" src="">
        <h4 id="currentWind"></h4>
        <h4 id="currentHumidity"></h4>
        <h4 id="currentCondition"></h4>
        <p id="errorMessage"></p>
    </div>
</body>

<script src="script.js"></script>
</html>
